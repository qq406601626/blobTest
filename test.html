<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<button id="btn">click</button>
</body>
<script>
    const jsonData = {
        name:'zhangsan',
        age:18,
        city:'beijing',
        country:'china'
    }
    window.btn.onclick=()=>{
        const str = JSON.stringify(jsonData)
        const array = new Int8Array(str.length)
        array.forEach((v,index)=>{
            array[index] = str.charCodeAt(index)
        })
        const blob = new Blob([array], {type: 'application/json'})
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.download = 'aaa'
        a.href = url
        a.click()
    }
</script>
</html>
